<!DOCTYPE html>
<html lang="en">
<head>
  <!-- мета-теги -->
  <meta name="viewport" content="width=device-width">
  <meta charset="UTF-8">
  <!-- подключение стилей -->
  <link rel="stylesheet" href="stylesheets/style.css">
  <!-- фавикон -->
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <script src="javascripts/jquery-3.6.0.js" charset="utf-8"></script>
  <title>Velikon</title>
</head>
<body>
  <!-- верхняя часть макета -->
  <section class="section-1">
    <!-- блок "знак" -->
    <div class="sign">
      <div class="sign-line"></div>
      <div class="sign-rec"></div>
      <div class="sign-text">дом престарелых<br> для великанов</div>
    </div>
    <!-- герой -->
    <div class="character">
      <div class="shape"></div>
    </div>
    <!-- блок крыша -->
    <div class="roof">
      <div class="roof-back">
        <img src="images/section-1/white triangle.svg" alt="">
      </div>
      <div class="roof-rec-1"></div>
      <div class="roof-rec-2"></div>
    </div>
    <!-- контейнер 1 -->
    <div class="box-1">
      <div class="box-1-h-c">
        <img src="images/section-1/half-cirlce-1.svg" alt="">
      </div>
      <div class="box-1-shelf"></div>
      <div class="box-1-figure">
        <img src="images/section-1/figure-1.svg" alt="">
      </div>
      <div class="box-1-block">
        <div class="box-1-c"></div>
        <div class="box-1-n">1</div>
      </div>
      <div class="box-3-img">
        <img src="images/section-2/rec-3.svg" alt="">
      </div>
    </div>
  </section>
  <!-- середина макета -->
  <section class="section-2">
    <!-- контейнер 2 -->
    <div class="box-2">
      <div class="box-2-shelf"></div>
      <div class="box-2-img">
        <img src="images/section-2/velikan-2.svg" alt="">
      </div>
      <div class="box-2-can">
        <div class="box-2-can-1"></div>
        <div class="box-2-can-2"></div>
        <div class="box-2-can-3"></div>
      </div>
      <div class="box-2-block">
        <div class="box-2-c"></div>
        <div class="box-2-n">2</div>
      </div>
    </div>
    <!-- контейнер 3 -->
    <div class="box-3">
      <div class="box-3-img-1">
        <img src="images/section-2/rec-3.svg" alt="">
      </div>
      <div class="box-3-shelf"></div>
      <div class="box-3-block">
        <div class="box-3-c"></div>
        <div class="box-3-n">3</div>
      </div>
    </div>
    <!-- контейнер без великана 9 -->
    <div class="box-9">
      <div class="box-9-text"></div>
    </div>
    <!-- контейнер 4 -->
    <div class="box-4">
      <div class="box-4-img-1">
        <img src="images/section-2/box-4.svg" alt="">
      </div>
      <div class="box-4-img-2">
        <img src="images/section-2/velikan-4.svg" alt="">
      </div>
      <div class="box-4-img-3">
        <img src="images/section-2/book-4.svg" alt="">
      </div>
      <div class="box-4-shelf"></div>
      <div class="box-4-block">
        <div class="box-4-c"></div>
        <div class="box-4-n">4</div>
      </div>
    </div>
    <!-- контейнер 5 -->
    <div class="box-5">
      <div class="box-5-img-1">
        <img src="images/section-2/velikan-5.svg" alt="">
      </div>
      <div class="box-5-img-2">
        <img src="images/section-2/box-5.svg" alt="">
      </div>
      <div class="box-5-img-3">
        <img src="images/section-2/apple-5.svg" alt="">
      </div>
      <div class="box-5-block">
        <div class="box-5-c"></div>
        <div class="box-5-n">5</div>
      </div>
    </div>
    <!-- контейнер 6 -->
    <div class="box-6">
      <div class="box-6-circle"></div>
      <div class="box-6-img">
        <img src="images/section-2/carrot-6.svg" alt="">
      </div>
      <div class="box-6-block">
        <div class="box-6-c"></div>
        <div class="box-6-n">6</div>
      </div>
    </div>
    <!-- контейнер 7 -->
    <div class="box-7">
      <div class="box-7-img-1">
        <img src="images/section-2/hand-7.svg" alt="">
      </div>
      <div class="box-7-img-2">
        <img src="images/section-2/box-7.svg" alt="">
      </div>
      <div class="box-7-img-3">
        <img src="images/section-2/fan-7.svg" alt="">
      </div>
      <div class="box-7-shelf"></div>
      <div class="box-7-block">
        <div class="box-7-c"></div>
        <div class="box-7-n">7</div>
      </div>
    </div>
    <!-- контейнер 8 -->
    <div class="box-8">
      <div class="box-8-circle"></div>
      <div class="box-8-img-1">
        <img src="images/section-2/box-8.svg" alt="">
      </div>
      <div class="box-8-img-2">
        <img src="images/section-2/hand-8.svg" alt="">
      </div>
      <div class="box-8-block">
        <div class="box-8-c"></div>
        <div class="box-8-n">8</div>
      </div>
    </div>
    <!-- контейнер без великана 10 -->
    <div class="box-10">
      <div class="box-10-text"></div>
      <div class="box-10-shelf"></div>
    </div>
  </section>
  <!-- футер -->
  <section class="section-3">
    <p>Веб-плакат дома престарелых Великон</p>
    <p>Воробьёва Ульяна</p>
    <p>Б21ДЗ10</p>
    <p>2021</p>
  </section>
  <!-- стартовый экран -->
  <!-- <section class="cover">
    <div class="cover-text">Великаны. Дом. Веселье...</div>
  </section> -->
</body>
</html>
